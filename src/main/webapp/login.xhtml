<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="fr"
>
<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e9ecf1;
            background-image: url('https://i.pinimg.com/564x/0d/f3/8f/0df38f858d0472652fa2906883645509.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 360px;
            border-radius: 12px;
            border: 1px solid #ffffff20;
            background-color: #ffffff1a;
            backdrop-filter: blur(16px) saturate(120%);
        }
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        p {
            color: #666666;
            font-size: 14px;
        }
        .ui-inputtext, .ui-password {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 8px;
        }

        .ui-button {
            width: 100%;
            padding: 10px;
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .ui-button:hover {
            background-color: #434190;
        }
        .errorBlock {
            color: red;
            font-size: 12px;
            padding-top: 2px;
        }
    </style>
</h:head>
<h:body>
    <h:form id="mainForm" class="login-form">
        <h1 style="text-align: center">RH-SUS</h1>
        <p:messages showDetail="true" showSummary="true" autoUpdate="true" />

        <p:inputText id="username" placeholder="Username" value="#{loginController.username}" required="true"
                     requiredMessage="La saisie du Username est obligatoire !"/>
        <h:message for="username" styleClass="errorBlock" />

        <p:password id="password" placeholder="Password" value="#{loginController.password}" required="true"
                    validatorMessage="Votre mot de passe doit contenir entre 3 à 12 caractères"/>
        <h:message for="password" styleClass="errorBlock" />

        <p:commandButton value="Se connecter" style="margin-top: .3rem;" action="#{loginController.login()}"/>
    </h:form>
</h:body>
</html>
