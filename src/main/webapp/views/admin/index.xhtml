<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/tpl/admin.xhtml">
    <ui:define name="title">
        <title>Dashboard</title>
    </ui:define>
    <ui:define name="main">
        <style type="">
            .dashboard-card {
                padding: 20px;
                background-color: #f9f9f9;
                border-radius: 5px;
                text-align: center;
                margin-bottom: 16px;
            }
            .dashboard-table-card {
                padding: 15px;
                background-color: white;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }
            .title {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 20px;
            }
            .containerDashboard {
                margin: 20px;
            }
        </style>
        <p:outputPanel id="container" styleClass="containerDashboard">
            <div class="title">
                Tableau de bord
            </div>
            <div class="content">
                <div class="p-grid">
                    <div class="p-col-12 p-md-3">
                        <div class="dashboard-card p-shadow-1">
                            <h4>Total Employés</h4>
                            <p:outputLabel value="#{dashboardController.totalEmployees}" styleClass="big-number"/>
                        </div>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <div class="dashboard-card p-shadow-1">
                            <h4>Ventes Totales</h4>
                            <p:outputLabel value="#{dashboardController.totalSales}" styleClass="big-number"/>
                        </div>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <div class="dashboard-card p-shadow-1">
                            <h4>Nombre de Clients</h4>
                            <p:outputLabel value="#{dashboardController.totalClients}" styleClass="big-number"/>
                        </div>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <div class="dashboard-card p-shadow-1">
                            <h4>Nouveaux Projets</h4>
                            <p:outputLabel value="#{dashboardController.newProjects}" styleClass="big-number"/>
                        </div>
                    </div></div>
                <div class="p-grid">
                    <div class="p-col-12 p-md-6">
                        <h3>Articles Récents</h3>
                        <div class="dashboard-table-card p-shadow-1">
                            <p:dataTable var="article" value="#{dashboardController.latestArticles}" styleClass="ui-datatable-striped">
                                <p:column headerText="Titre">
                                    <h:outputText value="#{article.title}" />
                                </p:column>
                                <p:column headerText="Date">
                                    <h:outputText value="#{article.date}" />
                                </p:column>
                                <p:column headerText="Auteur">
                                    <h:outputText value="#{article.author}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <div class="p-col-12 p-md-6">
                        <h3>Commentaires Récents</h3>
                        <div class="dashboard-table-card p-shadow-1">
                            <p:dataTable var="comment" value="#{dashboardController.latestComments}" styleClass="ui-datatable-striped">
                                <p:column headerText="Message">
                                    <h:outputText value="#{comment.message}" />
                                </p:column>
                                <p:column headerText="Utilisateur">
                                    <h:outputText value="#{comment.user}" />
                                </p:column>
                                <p:column headerText="Date">
                                    <h:outputText value="#{comment.date}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </div>
            </div>
        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
