<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/admin.xhtml">

    <ui:define name="title">
        <title>Demande de Congé</title>
    </ui:define>

    <ui:define name="main">

        <p:outputPanel id="container" styleClass="container">

            <div class="title">
                Liste des Demandes de Conges
            </div>

            <h:form id="congeListForm">
                <p:panel header="Liste des Demandes de Congé">
                    <p:dataTable id="congeTable" value="#{vacationController.pendingConges}" var="conge" rows="10" paginator="true" rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Employé">
                            <h:outputText value="#{conge.employe.nom}" />
                        </p:column>
                        <p:column headerText="Date de Début">
                            <h:outputText value="#{conge.dateDebut}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Date de Fin">
                            <h:outputText value="#{conge.dateFin}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Motif">
                            <h:outputText value="#{conge.motif}" />
                        </p:column>
                        <p:column headerText="Statut">
                            <h:outputText value="#{conge.statut}" />
                        </p:column>
                        <p:column headerText="Actions">
                            <p:commandButton value="Approuver" icon="pi pi-check" action="#{vacationController.approuverConge(conge.idConge)}" id="btnForm1" process="@this" ajax="false" style="color: green;">
                                <f:setPropertyActionListener target="#{vacationController.selectedConge}" value="#{conge}"  />
                                <f:ajax execute="@this" render="@form"/>
                            </p:commandButton>
                            <p:commandButton value="Rejeter" icon="pi pi-times" action="#{vacationController.rejeterConge(conge.idConge)}" id="btnForm" process="@this" ajax="false" style="color: red;">
                                <f:setPropertyActionListener target="#{vacationController.selectedConge}" value="#{conge}"  />
                                <f:ajax execute="@this" render="@form"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>

        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
