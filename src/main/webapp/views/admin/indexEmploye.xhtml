<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="fr"
>
<ui:composition template="/resources/tpl/adminEmploye.xhtml">
    <ui:define name="title">
        <title>Dashboard</title>
    </ui:define>
    <ui:define name="main">
        <p:outputPanel id="container" styleClass="containerDashboard">
            <div class="title">
                Tableau de bord
            </div>
            <div class="content">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6">
                        <h3>Mes demandes de congés</h3>
                        <div class="dashboard-table-card p-shadow-1">
                            <p:dataTable var="vacation" value="#{employeeController.vacations}" styleClass="dashboard-table">
                                <p:column headerText="Employé">
                                    <h:outputText value="#{vacation.employee.name}" />
                                </p:column>
                                <p:column headerText="Date Début">
                                    <h:outputText value="#{vacation.startDate}" />
                                </p:column>
                                <p:column headerText="Date Fin">
                                    <h:outputText value="#{vacation.endDate}" />
                                </p:column>
                                <p:column headerText="Statut">
                                    <h:outputText value="#{vacation.status}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </div>
            </div>
        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
