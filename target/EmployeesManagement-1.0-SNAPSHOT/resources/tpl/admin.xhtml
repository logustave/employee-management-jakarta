<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <ui:insert name="title">
        <title>Admin</title>
    </ui:insert>
    <h:outputStylesheet library="css" name="main.css"/>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <h:outputStylesheet library="css" name="theme.css"/>
</h:head>
<h:body>
    <h:form id="mainForm">
        <div class="header p-shadow-1" style="background-color: #1e90ff; color: white; padding: 10px;">
            <h3 style="float: right; border-radius: 10px; background-color: #87ceeb; padding: 5px 20px; display: inline-block;">
                <h:outputText value="Bienvenu Admin#{sessionScope['username']}" style="color: #333;"/>
            </h3>
        </div>
        <div class="sidebar p-shadow-1" style="background-color: #2f4f4f; color: white; width: 250px; position: fixed; top: 0; bottom: 0; padding: 20px;">
            <h3>Menu Principal</h3>
            <p:menu styleClass="menu" style="padding-top: 10px;">
                <p:menuitem icon="pi pi-home" value="Tableau de bord" outcome="/views/admin/index.xhtml"/>
                <p:menuitem icon="pi pi-users" value="Gestion des employés" outcome="/views/admin/responsable/listEmploye.xhtml"/>
                <p:separator/>
                <p:menuitem icon="pi pi-calendar" value="Gestion des congés" outcome="/views/admin/responsable/listConge.xhtml"/>
                <p:separator/>
                <p:menuitem icon="pi pi-sign-out" value="Se déconnecter" action="#{loginController.logout}"/>
            </p:menu>
        </div>
        <div id="main" style="position: relative; min-height: 600px; background-color: #f8f8ff;">
            <ui:insert name="main">
                <h2>Contenu Principal</h2>
                <p>Interface principale de gestion et de suivi des opérations.</p>
            </ui:insert>
        </div>
    </h:form>
</h:body>
</html>
