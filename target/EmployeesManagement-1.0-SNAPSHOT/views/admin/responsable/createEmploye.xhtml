<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/admin.xhtml">


    <ui:define name="title">
        <title>Enregistrer un employés</title>
    </ui:define>
    <ui:define name="main">


        <style type="">
            .centered-form {
                display: flex;
                justify-content: center;
                margin-left:auto;
            }

        </style>

        <div class="centered-form">

            <p:outputPanel id="container" styleClass="container">

                <div class="title" >
                    Ajouter un employé
                </div>

                <h:form id="createEmployeeForm" >

                    <h:panelGrid id="grid" cellpadding="7" columns="4" styleClass="mb-4"  style="padding-top: 5px ; font-size: 35px">


                        <p:outputLabel for="nom" value="Nom:"/>
                        <p:inputText id="nom" value="#{employeeController.selectedEmploye.nom}" required="true" requiredMessage="Le nom est obligatoire."/>

                        <p:outputLabel for="adresse" value="Adresse:"/>
                        <p:inputText id="adresse" value="#{employeeController.selectedEmploye.adresse}"/>

                        <p:outputLabel for="numeroTelephone" value="N° Téléphone:"/>
                        <p:inputText id="numeroTelephone" value="#{employeeController.selectedEmploye.numeroTelephone}"/>

                        <p:outputLabel for="courriel" value="Courriel:"/>
                        <p:inputText id="courriel" value="#{employeeController.selectedEmploye.courriel}" type="email" required="true"/>

                        <p:outputLabel for="poste" value="Poste:"/>
                        <p:inputText id="poste" value="#{employeeController.selectedEmploye.poste}" required="true"/>

                        <p:outputLabel for="salaire" value="Salaire:"/>
                        <p:inputText id="salaire" value="#{employeeController.selectedEmploye.salaire}" type="number" required="true"/>

                    </h:panelGrid>

                    <p:commandButton value="Enregistrer" action="#{employeeController.addEmploye}" style="width: 100% ; "
                                     ajax="false" />

                    <p:messages id="msgs"/>
                </h:form>


            </p:outputPanel>
        </div>
    </ui:define>
</ui:composition>
</html>
