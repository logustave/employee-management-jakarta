<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/resources/tpl/admin.xhtml">
        <ui:define name="title">
            <title>Modifier employé </title>
        </ui:define>
        <ui:define name="main">

            <p:outputPanel id="container" styleClass="container">
                <div class="title">
                    Edit
                </div>

                <h:form id="updateForm">
                    <p:panel header="Modifier Employé">
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <p:panelGrid columns="2">
                            <h:outputLabel value="Nom:" />
                            <p:inputText value="#{employeeController.selectedEmploye.nom}" />

                            <h:outputLabel value="Adresse:" />
                            <p:inputText value="#{employeeController.selectedEmploye.adresse}" />


                            <h:outputLabel value="Poste:" />
                            <p:inputText value="#{employeeController.selectedEmploye.poste}" />


                            <h:outputLabel value="N° Télépphone:" />
                            <p:inputText value="#{employeeController.selectedEmploye.numeroTelephone}" />

                            <h:outputLabel value="Couriel:" />
                            <p:inputText value="#{employeeController.selectedEmploye.courriel}" />

                            <h:outputLabel value="Salaire:" />
                            <p:inputText value="#{employeeController.selectedEmploye.salaire}"/>

                        </p:panelGrid>

                        <p:commandButton value="Modifier" action="#{employeeController.updateEmploye}" process="@form" update="messages" ajax="false"/>
                    </p:panel>
                </h:form>


            </p:outputPanel>
        </ui:define>
    </ui:composition>
</html>
