<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/adminEmploye.xhtml">
    <ui:define name="title">
        <title>Demande de Congé</title>
    </ui:define>
    <ui:define name="main">
        <p:outputPanel id="container" styleClass="container" style="max-width:800px; margin:auto; padding:20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 10px; background-color: #fff;">
            <div class="title" style="text-align: center; font-size: 24px; color: #333; margin-bottom: 20px; font-weight: bold;">
                Formulaire de Demande de Congé
            </div>

            <h:form>
                <p:panel header="Veuillez entrer les détails de votre demande" style="text-align: center; border: none;">
                    <h:panelGrid columns="2" style="margin: 0 auto; max-width: 450px;">
                        <h:outputLabel for="dateDebut" value="Date de Début :" style="font-weight: bold;"/>
                        <p:calendar id="dateDebut" value="#{vacationController.newVacation.startDate}" showOn="button" navigator="true" required="true" pattern="dd/MM/yyyy" />

                        <h:outputLabel for="dateFin" value="Date de Fin :" style="font-weight: bold;"/>
                        <p:calendar id="dateFin" value="#{vacationController.newVacation.endDate}" showOn="button" navigator="true" required="true" pattern="dd/MM/yyyy"/>

                        <h:outputLabel for="motif" value="Motif :" style="font-weight: bold;"/>
                        <p:inputTextarea id="motif" value="#{vacationController.newVacation.comment}" required="true" rows="3"/>

                        <f:facet name="footer">
                            <p:commandButton value="Soumettre" action="#{vacationController.createVacation()}" update="messages" ajax="false" styleClass="ui-button-primary" style="margin-top: 20px; background-color: #C02929; border-color: #C02929"/>
                        </f:facet>
                    </h:panelGrid>
                </p:panel>

                <p:messages id="messages" showDetail="true" autoUpdate="true" style="text-align: center;"/>
            </h:form>
        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
